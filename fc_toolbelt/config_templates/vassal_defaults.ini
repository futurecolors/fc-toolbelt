[uwsgi]
py-auto-reload = 1
socket = /var/run/uwsgi/%(server_name).sock
chmod-socket = 777
uid = %(user)
virtualenv = %(env_home)
pythonpath = %(project_home)
vacuum = 1
no-orphans = 1
catch-exceptions = 1

harakiri = 30
buffer-size = 65535
idle = 1800
logto = /var/log/uwsgi/%(server_name).log
logfile-chmod = 664
logfile-chown = %(user)
disable-logging
log-slow = 2000
log-zero
log-4xx
log-5xx
touch-reload = %(env_home)/reload.txt
